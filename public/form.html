<body>
    <img src="./assets/images/scott-graham-5fNmWej4tAA-unsplash.jpg" alt="background-image" class="background-image">
    <div class="wrapper">
        <h1 class="heading">Please fill in the details</h1>
        <form action="" id="form">
            <div class="username">
                <input type="text" name="name" id="gitHubUsername" placeholder="">
                <div class="label">GitHub Username<span class="required">*</span></div>
            </div>
            <div class="socials">
                <span class="span">Socials</span>
                <div class="social1">
                    <input type="text" name="instagram" id="instagram" placeholder="">
                    <div class="label">Instagram Profile Link <span class="optional">(optional)</span></div>
                </div>
                <div class="social2">
                    <input type="text" name="twitter" id="twitter" placeholder="">
                    <div class="label">Twitter Profile Link <span class="optional">(optional)</span></div>
                </div>
                <div class="social3">
                    <input type="text" name="linkedin" id="linkedin" placeholder="">
                    <div class="label">LinkedIn Profile Link <span class="optional">(optional)</span></div>
                </div>
            </div>
            <div class="skills">
                <div class="skill1 skillInput">
                    <input type="text" name="skills" id="techSkill" placeholder="">
                    <div class="label">Skills<span class="required">*</span></div>
                    <div id="suggestions" class="dropdown"></div>
                </div>
                <div class="skillsAdded"></div>
                <button onclick="addSkill(event)" type="button">ADD SKILL</button>
            </div>
            <div class="about">
                <textarea name="description" id="description" cols="30" rows="10"
                    placeholder="Tell us about yourself"></textarea>
                <div class="btn">
                    <button onclick="generateDescriptionTemplate()" type="button" class="generateTemplate-btn">Generate
                        Description
                        template</button>
                </div>
            </div>
            <button type="button" class="submitForm-btn" onclick="submitForm()">SUBMIT</button>
        </form>
    </div>

    <script src="./js/form.js"></script>
</body>

</html>
