<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortDev</title>

    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="heading">Please fill in the required inputs ' <span class="required">*</span> '</h1>
        <form id="form">
            <!-- GitHub Username Input -->
            <div class="username">
                <label for="gitHubUsername" class="label">GitHub Username<span class="required">*</span></label>
                <input type="text" name="name" id="gitHubUsername" placeholder="">
            </div>

            <!-- Profession Input with Suggestions -->
            <div class="profession">
                <label for="profession" class="label">What do you do?<span class="required">*</span></label>
                <input type="text" name="profession" id="profession" placeholder="">
                <div id="professionSuggestions" class="dropdown"></div>
            </div>

            <!-- Social Links -->
            <div class="socials">
                <span class="span">Socials</span>
                <div class="social1">
                    <label for="instagram" class="label">Instagram Profile Link <span
                            class="optional">(optional)</span></label>
                    <input type="text" name="instagram" id="instagram" placeholder="">
                </div>
                <div class="social2">
                    <label for="twitter" class="label">Twitter Profile Link <span
                            class="optional">(optional)</span></label>
                    <input type="text" name="twitter" id="twitter" placeholder="">
                </div>
                <div class="social3">
                    <label for="linkedin" class="label">LinkedIn Profile Link <span
                            class="optional">(optional)</span></label>
                    <input type="text" name="linkedin" id="linkedin" placeholder="">
                </div>
            </div>

            <!-- Skills Section with Suggestions -->
            <div class="skills">
                <div class="skill1 skillInput">
                    <label for="techSkill" class="label">What technology do you use?<span
                            class="required">*</span></label>
                    <input type="text" name="skills" id="techSkill" placeholder="">
                    <div id="suggestions" class="dropdown"></div>
                </div>
                <div class="skillsAdded"></div>
                <button id="addTech" type="button">ADD TECHNOLOGY</button>
            </div>

            <!-- About Section -->
            <div class="about">
                <textarea name="description" id="description" cols="30" rows="10"
                    placeholder="Tell us about yourself"></textarea>
                <div class="btn">
                    <button id="generateDescription" type="button" class="generateTemplate-btn">Use Description
                        template</button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="button" class="submitForm-btn" id="submitButton" onclick="submitForm()">SUBMIT</button>
        </form>
    </div>


    <script type="module" src="./js/form.js"></script>
</body>

</html>
