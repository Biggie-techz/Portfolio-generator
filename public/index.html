  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    body {
      font-family: Roboto, sans-serif;
      background-color: #f4f4f4;
    }

    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      object-fit: cover;
      z-index: -1;
      filter: brightness(30%);
    }

    .heading {
      font-size: 40px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
      z-index: 2;
    }

    .heading span {
      color: #1a1a1a;
      position: relative;
      background-color: royalblue;
      background-clip: text;
      -webkit-background-clip: text; 
      -webkit-text-stroke-color: transparent;
      -webkit-text-stroke-width: calc(5rem / 16);
    }

    /* text border */

    .subHeading {
      font-size: 1rem;
      text-align: center;
      font-weight: 400;
      color: #fff;
      margin-bottom: 10px;
    }

    a {
      font-size: 20px;
      font-weight: 400;
      color: #fff;
      margin-bottom: 10px;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    a:hover {
      background-color: #fff;
      color: #1a1a1a;
    }
  </style>
</head>

<body>
  <img src="./assets/images/scott-graham-5fNmWej4tAA-unsplash.jpg" alt="">
  <div class="wrapper">
    <h1 class="heading">Welcome to Port<span>Dev</span></h1>
    <p class="subHeading">
      Lets get started in creating your first Portfolio!
    </p>
    <a href="form.html">LETS GET STARTED</a>
  </div>
</body>
